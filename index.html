<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

    <nav id="Banner">
        
<h4 style="position: fixed; top: 0; left: 25%; z-index: 9001; min-height: 5rem; max-height: 5rem; font-size: 4rem; width: 50%; border: 1px solid grey; text-align: center; background-color: lightgray" id="BannerName"> Log In</h4>
        <button name="Classes" id="Back" style="position: fixed; top: 0; left: 0; z-index: 9001; min-height: 5rem; max-height: 5rem; font-size: 4rem; width: 25%; border: 1px solid grey; float: left">Back</button>

        <button name="Classes" id="Forward" style="position: fixed; top: 0; right: 0;  z-index: 9001; min-height: 5rem; max-height: 5rem; font-size: 4rem; width: 25%; border: 1px solid grey; float: right">Lists</button>


    </nav>
    
    <div id="SpellList" class="hidden">
        <table id="TestingBed"></table>
        
        <div class="Selector">
 
           <button id="Save" style="font-size: 4rem; position: absolute; top: -5rem; width: 100%; border: black 1px solid; background-color: lightblue">Save</button>
            
   <table > 
          <tr> 
          <th> Spell </th><th>cost</th><th>max</th><th>uses</th></tr>
          <tr>
              <td id="selectedSpellName">lycanthropy</td> <td id="selectedSpellCost">1</td> <td id="selectedSpellMax">2</td> <td id="selectedSpellUses">1/r</td>
          </tr>
               </table>
            <button id="More" class="1"> + </button>
            <button id="Less" class='0'> - </button>
            <h4 id="Amount" > 0 / 2 </h4>
            <button id="Cancel" > Cancel </button>
            <button id="Ok" > Continue </button>
        </div>
    </div>
    
    <div class="Login">
    <form style="font-size: 4rem; border: 1px solid black; position: absolute; top: 20%; left: 10%; width: 80%;">
    <br>
    <h3 style="text-align: center">Log In</h3>
        Park:
        <select name="Park" id="Parks" style="font-size: 4rem; border: 1px solid black; width: 80%; margin-left: 10%">
            <option value="" ></option>
        </select>
        <br><br>
        Name:
        <input type="text" id="CharName" style="font-size: 4rem; border: 1px solid black; width: 80%; margin-left: 10%; background-color: lightgrey" readonly value="    Select a Park First">
        <br><br>
        <button id="LoginGo" style="font-size: 4rem; border: 1px solid black; width: 60%; margin-left: 20%">Sign in </button>
      <br><br>
    </form>
    </div>
    
    <div class="ClassSelect hidden">
        <ul name="Classes">
       <li id="Classes" label="Melee"> Melee Classes </li>
        <li id="Classes" value="0"> Archer </li>
        <li id="Classes" value="1"> Assassin </li>
        <li id="Classes" value="2"> Barbarian</li>
        <li id="Classes" value="3"> Monk</li>
        <li id="Classes" value="4"> Scout</li>
        <li id="Classes" value="5"> Warrior</li>
       <li label="Magic">Magic Classes </li>
        <li id="Classes" value="6"> Bard </li>
        <li id="Classes" value="7"> Druid </li>
        <li id="Classes" value="8"> Healer </li>
        <li id="Classes" value="9"> Wizard </li>
       <li label="Restricted"> Restricted Classes </li>
        <li id="Classes" value="10"> AntiPaladin </li>
        <li id="Classes" value="11"> Paladin </li>
    </ul>
    </div>
    
   <div class="Page0 hidden">
<div id="Equip"></div>
</div>

   <div class="Page1 hidden">
    <div id="AbilitySelect">


    </div>
   </div>
   <div class="Page2 hidden">
<div id="BigScreen">
    
    
</div>
   </div>
   
   
    <script src="JS/index.js"></script>
    <script src="JS/LevelRig.js"></script>
    <script src="JS/XPBarCode.js"></script>
    <script src="JS/magicList.js"></script>
    <script src="JS/PseudoJSON/Abilities.js"></script>
    <script src="JS/PseudoJSON/ClassAbilityKeys.js"></script>
    <script src="JS/PseudoJSON/ClassGear.js"></script> 
    <script src="KensCode/lib/jquery.min.js"></script>
    <script src="KensCode/jsork-min.js"></script>
    <script src="KensCode/lib/moment.js"></script>
</body>
</html>
